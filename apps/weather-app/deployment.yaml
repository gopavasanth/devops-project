apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: apps
  labels:
    app: weather-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: ${DOCKER_REPO}:${DOCKER_IMAGE_TAG}
        ports:
        - containerPort: 3000
        env:
        - name: ENVIRONMENT
          value: "production"
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "500m"